<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-career-image {
            position: relative; /* For positioning of text and button */
            overflow: hidden; /* Hide overflow if any */
        }

        .hero-career-image img {
            width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove bottom space from image */
        }

        .hero-text-career {
            text-align: center;
            position: absolute;
            top: 20%; /* Position the text towards the top */
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
            color: white;
            width: 80%; /* Limit width for better readability */
            max-width: 800px; /* Set a max width for the text */
        }

        .hero-text-career h1 {
            margin-bottom: 10px;
            font-size: 3.5vw; /* Responsive font size */
        }

        .hero-text-career p {
            font-size: 1.5vw; /* Responsive font size */
        }

        .button-group-career {
            position: absolute; /* Absolute position for button group */
            bottom: 12%; /* Position above the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center button group */
            color:white;
            
        }

        .button-group-career a {
            text-decoration: none;
            color: inherit;
            border-radius: 40px;
            padding: 11px 16px;
            border: 2px solid #81b3e2;
            transition: background-color 0.6s ease;
        }

        .button-group-career :hover {
            background-color: #81b3e2;
            color: white;
        }

        /* Responsive styles */
        @media (min-width:450px)and (max-width: 900px) {
            .hero-text-career h1 {
                font-size: 22px; /* Smaller font size on small screens */
            }

            .hero-text-career p {
                font-size: 14px; /* Smaller font size on small screens */
            }

            .button-group-career{
                padding: 6px 10px; /* Adjust button size */
            }
        }

        @media (max-width:600px) {

            .hero-text-career h1 {
                font-size: 20px; /* Smaller font size on small screens */
            }

            .hero-text-career p {
                display: none; /* Smaller font size on small screens */
            }

            
        }
    </style>
</head>
<body>

<div class="hero-career-image">
    <img loading="lazy" src="assets/bg.png" alt="Career Image" />
    <div class="hero-text-career">
        <h1>Join Our Mission to Advance Healthcare in Indonesia</h1>
        <p>Explore career opportunities with one of Indonesiaâ€™s leading medical equipment distributors and join a team committed to healthcare excellence.</p>
    </div>
    <div class="button-group-career">
        <a href="#">See Careers</a>
    </div>
</div>

</body>
</html>
